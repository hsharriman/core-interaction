<!DOCTYPE html>
<html lang="en" onload="onLoad()">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style/index.css">
    <link rel="stylesheet" href="https://use.typekit.net/sbp7nan.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="js/index.js"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>An Homage to Modernism Generator</title>
</head>
<body>
    <div id="top-btn" onclick="showSideBar()">Show Menu<i class="material-icons" style="font-size: 5rem;">trending_flat</i></div>
    <div id="top-container">
            <h1>An Homage to <br>Modernism Generator</h1>
            <div class="toolbar">
                <div class="toolbtn"><a href="about.html" style="color:white; text-decoration: none;">About</a></div>
                <div class="toolbtn">Share</div>
                <div class="toolbtn">Print</div>
                <div class="toolbtn" style="background-color: red; border: none;" onclick="hideSideBar()">Hide <br>Menu</div>
            </div>
            <form id="form" onsubmit="return controller.listenInput()">
                <!-- <label for="txtinput">Add Some Text</label> -->
                <label for="titleinput" class="lbl">Primary Text:</label>
                <textarea type="text" name="titleinput" id="titleinput" placeholder="(max 20 characters)" autofocus maxlength="20" rows="1" cols ="35"></textarea>
                <label for="subinput" class="lbl">Secondary Text (up to 3):</label>
                <textarea name="subinput" id="subinput" placeholder="(max 30 characters)" rows="2" cols="35" maxlength="30"></textarea>
                <textarea name="subinput2" id="subinput2" placeholder="(max 30 characters)" rows="2" cols="35" maxlength="30"></textarea>
                <textarea name="subinput3" id="subinput3" placeholder="(max 30 characters)" rows="2" cols="35" maxlength="30"></textarea>
                <label for="txtinput" class="lbl">Body Text:</label>
                <textarea name="txtinput" id="txtinput" placeholder="words, phrases, letters, symbols... (max 280 characters)" rows="10" cols="35" maxlength="280"></textarea>
                <label for="color" class="lbl">Colors to Include:</label>
                <p>Red:&nbsp;
                <input type="checkbox" name="color" value="red" class="check" id="include-red"></p>
                <p>Blue:
                    <input type="checkbox" name="color" value="blue" class="check" id="include-blue"></p>
                <input type="submit" class="btn" value="Generate!">
            </form>
    </div>
    <!-- <div id="body-container">
    </div> -->
    <div id="main-content">
        <div id="text-grid">

            </div>
            <div id="dec-grid">
        
            </div>
    </div>
</body>
<script>
    function showSideBar() {
        document.getElementById('top-container').style.display = "block";
        document.getElementById('text-grid').style.marginLeft = "37rem";
        document.getElementById('dec-grid').style.marginLeft = "37rem";
    }

    function hideSideBar() {
        document.getElementById('top-container').style.display = "none";
        document.getElementById('text-grid').style.marginLeft = "0";
        document.getElementById('dec-grid').style.marginLeft = "0";
    }
</script>
</html>
