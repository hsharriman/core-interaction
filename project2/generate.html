<script>
    function showSideBar() {
        var main = document.getElementById('main-content');
        document.getElementById('top-container').style.left = "0rem";

        expand(main);  
    }

    function hideSideBar() {
        document.getElementById('top-container').style.left = "-40rem";
        var main = document.getElementById('main-content');

        fullscreen(main);
    }
