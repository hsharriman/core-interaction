<!DOCTYPE html>
<html lang="en" id="html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style/index.css">
    <link rel="stylesheet" type="text/css" href="style/controls.css">
    <link rel="stylesheet" type="text/css" href="style/portrait.css">
    <script src=""></script>
    <script src="js/index.js"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Swiss Modernism Generator</title>
</head>
<body onload="onLoad()">
    <div class="upper-right-nav" onclick="window.location.href='gallery.html';"><span>&#129124;</span> gallery</div>
    <div id="controls">
        <div id="arrow">&utrif;</div>
        <div id="form-container">
                <form id="form" onsubmit="return controller.listenInput()">
                        <!-- <label for="txtinput">Add Some Text</label> -->
                        <!-- <label for="titleinput" class="lbl">Title</label> -->
                        <input type="text" name="titleinput" id="titleinput" placeholder="12 chars max" maxlength="12" rows="1" cols ="15" class="titlein" value="Swiss Intl." autocomplete="off" autofocus><br>
                        <!-- <input type="text" name="titleinput" id="titleinput" placeholder="12 chars max" maxlength="12" style="font-size:4rem;" autofocus value="swiss intl."> -->
                        <!-- <label for="subinput" class="lbl">Subtitles</label> -->
                        <textarea name="subinput" id="subinput" placeholder="(max 35 characters)" rows="2" maxlength="35" class="subin">modernism generator</textarea>
                        <textarea name="subinput2" id="subinput2" placeholder="(max 35 characters)" rows="2" maxlength="35" class="subin">akzidenz grotesque</textarea>
                        <textarea name="subinput3" id="subinput3" placeholder="(max 35 characters)" rows="2" maxlength="35" class="subin"></textarea><br>
                        <!-- <label for="txtinput" class="lbl">Text</label> -->
                        <textarea name="txtinput" id="txtinput" placeholder="(max 140 characters)"  rows="4" maxlength="140" class="textin">An homage to the Swiss International Style, a graphic design style developed in the early to mid-20th century.</textarea>
                        <textarea name="txtinput2" id="txtinput2" placeholder="(max 140 characters)" rows="4" maxlength="140" class="textin">"Hallmarks of the Swiss International style are asymmetric layouts, use of a grid, sans-serif typefaces, and flush left, ragged right" </textarea>
                        <!-- <textarea name="txtinput3" id="txtinput3" placeholder="(max 140 characters)" rows="4" maxlength="140" class="textin"></textarea> -->
                </form>
                <div class="btn-container">
                        <input type="submit" class="btn"value="Generate" form="form" id="generate">
                        <input type="submit" class="btn" id="download" value="Print" onclick="download()">
                        <input type="submit" class="btn" id="orientation" onclick="window.location.href='index.html';" value="Landscape Mode">
                        <input type="submit" class="btn" id="examples" value="Examples" onclick="window.location.href =  'gallery.html';">
                </div>
        </div>
    </div>
    <div id="main-content" class="portrait-canvas">
        <div id="text-grid"></div>
        <div id="dec-grid"></div>
    </div>
</body>

</script>
</html>
